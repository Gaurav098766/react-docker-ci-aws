version: '3'
services:
  web:
    environment:
      - WATCHPACK_POLLING=true
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4001:4000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
